<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
            <h4 class="modal-title">회원 가입</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body mx-3">
            <form id="signup-form" method="post" data-csrfmiddlewaretoken="{{ csrf_token }}">
                {% csrf_token %}
                <div class="form-group">
                <label for="username" class="col-form-label">사용자 이름</label> 
                <input type="text" class="form-control" name="username" id="username" required="required">		
                </div>
                <div class="form-group">
                <label for="password1" class="col-form-label">비밀 번호</label>
                <input type="password" class="form-control" name="password1" id="password1" required="required">	
                </div>
                <div class="form-group">
                <label for="password2" class="col-form-label">비밀 번호 확인</label>
                <input type="password" class="form-control" name="password2" id="password2" required="required">	
                </div>

                <div class="form-group">
                <label for="goal" class="col-form-label">목표 독서량</label>
                <select name="goal" id="goal" form="signup-form">
                    <option value = 1000>1000페이지</option>
                    <option value = 2000>2000페이지</option>
                    <option value = 3000>3000페이지</option>
                    <option value = 5000>5000페이지</option>
                    <option value = 10000>10000페이지</option>
                </select>
                </div>      

                <div class="form-group">
                <label for="taste" class="col-form-label">선호 장르</label>
                <select name="taste" id="taste" form="signup-form">
                    <option value="인문/사회">인문/사회</option>
                    <option value="과학/공학/IT">과학/공학/IT</option>
                    <option value="예술/종교">예술/종교</option>
                    <option value="문학">문학</option>
                    <option value="자기계발서">자기계발서</option>
                </select>          
                </div>   

                <div class="form-group">
                <button type="submit" class="btn btn-warning btn-lg btn-block login-btn">가입하기</button>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>
